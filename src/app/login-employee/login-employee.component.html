<h1 class="display-2">Login</h1>
<form (submit)="submit(form)" #form="ngForm">
  {{ message }}
  <div class="form-group">
    <mat-form-field>
      <input 
        name="username" 
        [(ngModel)]="employee.username" 
        matInput type="text" 
        placeholder="Enter username"
        required
        #username="ngModel">
     
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input 
        name="password" 
        [(ngModel)]="employee.password" 
        matInput type="password" 
        placeholder="Enter password"
        required
        #password="ngModel">
    
    </mat-form-field>
  </div>

  

  <button  type="submit" mat-raised-button color="primary" (click)="submit(form)">Bejelentkez√©s</button>
</form>
