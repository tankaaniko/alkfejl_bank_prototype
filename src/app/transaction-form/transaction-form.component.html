<h1 class="display-2">Új tranzakció</h1>
<form (submit)="submit(issueForm)" #issueForm="ngForm">
  <!-- Hivatkozok erre ez obejctre-->

  <div class="form-group">
    <mat-form-field>
      <input name="location"
       [(ngModel)]="model.location"
       matInput type="text"
        placeholder="Enter location" 
        required pattern="A/d+"
        #location="ngModel">
      <!--location névvel hibvatkozok rá -->

    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <textarea name="description" [(ngModel)]="model.description" matInput aria-describedby="descriptionHelp" placeholder="Enter issue details"></textarea>
    </mat-form-field>
  </div>

  <!-- <button [disabled]="!issueForm.valid" ... -->
  <button type="submit" mat-raised-button color="primary" routerLink="/issues">Save issue</button>
</form>
